<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム地震ビューアー</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        iframe {
            width: 80%;
            height: 80%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="earthquake-iframe" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <script>
        function getViewerId() {
            return localStorage.getItem('viewerId') || 'defaultViewerId'; // デフォルトのビューアーID
        }
        document.getElementById('earthquake-iframe').src = "https://example.com/earthquake-viewer?id=" + getViewerId() + "&origin=https://sushida.net/";
    </script>
</body>
</html>
