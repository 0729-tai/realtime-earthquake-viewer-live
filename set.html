<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定ページ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #settings {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 315px; /* 高さは適宜調整 */
            border: none;
        }
    </style>
</head>
<body>
    <div id="settings">
        <h1>プレイリストを表示</h1>
        <button onclick="showPlaylist()">表示</button>
        <div id="video-container">
            <iframe id="playlist-frame" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        const correctPassword = 'catkami';
        const PLAYLIST_ID = 'PL0jcXM0L2WZ91J5PAI6P2Qd7Zf-BKJLje'; // 固定プレイリストID

        function checkPassword() {
            const password = prompt('パスワードを入力してください:');
            if (password === correctPassword) {
                document.getElementById('settings').style.display = 'flex';
                document.getElementById('playlist-frame').src = `https://www.youtube.com/embed/videoseries?list=${PLAYLIST_ID}`;
            } else {
                alert('パスワードが違います');
                checkPassword(); // パスワードが違う場合、再度プロンプトを表示
            }
        }

        function showPlaylist() {
            document.getElementById('playlist-frame').src = `https://www.youtube.com/embed/videoseries?list=${PLAYLIST_ID}`;
            alert('プレイリストが表示されます');
        }

        checkPassword();
    </script>
</body>
</html>
